syntax = "proto3";

package bestan.common.protobuf;

message BaseProto
{
	int32 messageId				= 1;
	bytes messageData			= 2;
}

message BaseObjectProto
{
	int32 messageId				= 1;
	bytes messageData			= 2;
	int64 guid					= 3;
}

message RpcMessage
{
	int32 resMessageId			= 1;
	int32 argMessageId			= 2;
	bool isRequest				= 3;
	int32 rpcIndex				= 4;
	bytes messageData			= 5;
}

//db数据库表格定义
message DBTableDefine
{
	message TableDefine
	{
		bytes tableName			= 1;	//表名
		bytes tableValueMessage	= 2;	//表数据对应message名
	}
	
	repeated TableDefine tables	= 1;
}

message DBCommonData
{
	enum DATA_TYPE
	{
		INT		= 0;
		LONG	= 1;
		BOOL	= 2;
		STRING	= 3;
		MESSAGE	= 4;
	}
	DATA_TYPE dataType		= 1;
	bytes data				= 2;
	int32 dataMessageID	= 3;
}

enum COMMON_DB_RETCODE {
	FAILED				= 0;
	SUCCESS				= 1;
	TIMEOUT				= 2;
	DATA_EXCEPTION		= 3;
	DATA_SIZE_EXCEPTION = 4;
}

